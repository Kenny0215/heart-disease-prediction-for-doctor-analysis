<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Heart Attack Prediction</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* 1. Animated Gradient Background */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 2. Glassmorphism Card Effect */
        .glass-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 40px;
            padding: 4rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.4);
            max-width: 900px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .glass-card:hover {
            transform: scale(1.01);
        }

        /* 3. Button Styling */
        .btn-launch {
            background: white;
            color: #d63384; /* Deep pink color */
            padding: 18px 60px;
            border-radius: 50px;
            font-weight: 800;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: none;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }

        .btn-launch:hover {
            transform: scale(1.1) translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
            background: #fff;
            color: #23a6d5;
        }

        /* 4. Feature Boxes */
        .feature-box {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px 15px;
            transition: all 0.3s ease;
            height: 100%;
        }
        
        .feature-box:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-10px);
        }

        .pulse {
            animation: pulse-animation 2s infinite;
        }

        @keyframes pulse-animation {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        h1 {
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <div class="container d-flex justify-content-center">
        <div class="glass-card shadow-lg">
            <!-- Heart Icon -->
            <i class="fas fa-heart-pulse fa-5x mb-4 pulse text-white"></i>
            
            <!-- Updated Project Title -->
            <h1 class="display-4 fw-bold mb-3">AI-Driven Powered Heart Attack Prediction</h1>
            
            <p class="lead mb-5 fs-5 opacity-75">
                Instant cardiovascular risk assessment using <br> 
                advanced Machine Learning architectures.
            </p>
            
            <!-- Features Row -->
            <div class="row g-4 mb-5">
                <div class="col-md-4">
                    <div class="feature-box">
                        <i class="fas fa-microchip fa-2x mb-3 text-info"></i>
                        <h6 class="fw-bold">AI Driven</h6>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="feature-box">
                        <i class="fas fa-bolt fa-2x mb-3 text-warning"></i>
                        <h6 class="fw-bold">Fast Result</h6>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="feature-box">
                        <i class="fas fa-user-shield fa-2x mb-3 text-success"></i>
                        <h6 class="fw-bold">Privacy First</h6>
                    </div>
                </div>
            </div>

            <!-- Call to Action Button -->
            <a href="/tool" class="btn btn-launch">
                Enter Clinical Data
            </a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
